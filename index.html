<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0" name="viewport" />
    <title>Вариант с JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-block">
    <header class="header">
      <h1>Вариант с JS</h1>
      <nav>
        <p><a href="flex.html">Вариант с Flex</a></p>
        <p><a href="grid.html">Вариант с Grid</a></p>
      </nav>
    </header>
    <main class="main">
      <div class="map">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
          <rect width="100" height="100" x="0" y="0" rx="30" ry="30" fill="#ffff00" stroke="#ff0000" stroke-width="3" />
        </svg>
      </div>
    </main>
    <footer class="footer">
      <h2>Подвал</h2>
    </footer>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        MapBlock();
        $(window).resize(function () {
          MapBlock();
        });
        function MapBlock() {
          var h_main = $("body").height() - $(".header").outerHeight(true) - $(".footer").outerHeight(true);
          $(".main").height(h_main);
        }
      });
    </script>
  </body>
</html>
